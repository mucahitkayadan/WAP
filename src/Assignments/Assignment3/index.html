<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="shoppingcart.css">
    <title>Lab 03</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">Logo</div>
        <div class="welcome">Welcome Tina</div>
        <div class="logout">Logout</div>
    </div>
    <div class="product-list-container">
        <h2>Product List</h2>
        <table>
            <thead class="bold">
            <tr>
                <td>Name</td>
                <td>Price</td>
                <td>Stock</td>
                <td>Actions</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="bold">Node.js</td>
                <td>9.99</td>
                <td>8</td>
                <td>cart</td>
            </tr>
            <tr>
                <td class="bold">React</td>
                <td>19.99</td>
                <td>5</td>
                <td>cart</td>
            </tr>
            <tr>
                <td class="bold">Angular</td>
                <td>29.99</td>
                <td>13</td>
                <td>cart</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="your-shopping-cart-container">
        <h2>Your Shopping Cart</h2>
        <table class="your-shopping-cart-table">
            <thead class="bold">
            <tr>
                <td>Name</td>
                <td>Price</td>
                <td>Total</td>
                <td>Quantity</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="bold">Node.js</td>
                <td>9.99</td>
                <td>9.99</td>
                <td>will be added</td>
            </tr>
            <tr>
                <td class="bold">Angular</td>
                <td>29.99</td>
                <td>290.99</td>
                <td>will be added</td>
            </tr>
            <tr>
                <td class="quantity" colspan="4">
                    <span class="bold">Total:</span> 300.98
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="place-order-container">
        <button class="place-order-button">Place Order</button>
    </div>
</div>
</body>
</html>
